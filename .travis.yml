sudo: false
language: c++
addons:
  apt:
    packages:
    - libopenmpi-dev
    - libboost-system-dev
    - libboost-system-dev
    - libboost-filesystem-dev
install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8" OMPI_MPICXX="g++-4.8" OMPI_MPICC="gcc-4.8"; fi
compiler:
  - gcc
script:
  - make all
