language: cpp

os:
  - linux
  - osx

dist: trusty
sudo: false

compiler: 
  - gcc
  - clang

addons:
  apt:
    packages:
    - libhdf5-openmpi-dev
    - libfftw3-dev
    - libfftw3-mpi-dev
    - libopenmpi-dev
    - libboost-all-dev
    - libjsoncpp-dev

matrix:
    exclude:
    - os: osx
      compiler: gcc
    - os: linux
      compiler: clang

before_install:
  # OSX Setup 
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew update                                                                               ;fi
  # Upgrade all packages: maybe it is too much, but it fixes some packages which are broken otherwise (e.g. cmake 3.6) 
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew upgrade                                                                              ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew tap homebrew/science                                                                 ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew install open-mpi                                                                     ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew install fftw --with-mpi                                                              ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew install hdf5 --with-mpi --c++11                                                      ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew install jsoncpp                                                                      ;fi

install:
  - export OMPI_MPICXX=$CXX
  - export OMPI_CXX=$CXX
  - export OMPI_MPICC=$CC
  - export OMPI_CC=$CC


script:
  - mkdir build && cd build && cmake .. && cmake --build . --target install

